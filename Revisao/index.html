<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    

    <!--Box central-->
    <div class="box">
        <h3>4° Módulo</h3>
        
        <div class="bloco">
            <span class="legenda">Curso</span>
            <span class="valor" id="curso">Técnico em Informática</span>
        </div>
        <div class="bloco">
            <span class="legenda">Disciplina</span>
            <span class="valor" id="disc">Desenvolvimento WEB II</span>
        </div>
        <div class="bloco">
            <span class="legenda">Professor</span>
            <span class="valor" id="prof">Fabiano Vaz</span>
        </div>
        <div class="bloco">
            <span class="legenda">Alunos</span>
            <span class="valor" id="alunos">14</span>
        </div>
        <div class="bloco">
            <span class="legenda">Turno</span>
            <span class="valor" id="turno">Noturno</span>
        </div>
        <div>
            <button id="carregar">Carregar dados</button>
        </div>


        <script src="script.js"></script>
</body>
</html>
