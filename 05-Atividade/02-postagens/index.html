<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Novo Post</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Criar novo Post</h1>

    <main>
        <form action="" id="formPost" method="post">
            <label for="">Título:</label>
            <input type="text" placeholder="Nova Postagem" name="titulo">
            <label for="">Conteúdo:</label>
            <textarea cols="50" rows="7" class="conteudo" placeholder="Texto da Postagem" name="textoPostagem" ></textarea>
            <button id="btnCadastrar" type="submit">Enviar Post</button>
        </form>
    </main>

    <div id="resposta"></div>

    <script src="script.js"></script>
</body>

</html>
